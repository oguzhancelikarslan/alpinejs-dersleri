<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-for Kullanımı</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>
<body>
   
  <div x-data="kapsam()">
        <div x-ref="isim">Oğuzhan</div>
        <button x-on:click="getir($refs.isim.innerText)"></button>
  </div>

  <script>
      function kapsam(){
          return {
              getir : function(isim){
                    alert(isim)
              }
          }
      }
  </script>
</body>
</html>
