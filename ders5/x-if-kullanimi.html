<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-if Kullanımı</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>
<body>
    <div x-data="isimSoyisim()">
       <template x-if="status">
            <span x-text="isim"></span>
            <span x-text="soyisim"></span>
       </template>
    </div>

    <script>
        function isimSoyisim(){
            return {
                status: false,
                isim : 'Oğuzhan',
                soyisim : 'Çelikarslan'
            }
        }
    </script>
</body>
</html>
