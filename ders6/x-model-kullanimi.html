<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-model Kullanımı</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>
<body>

    <div x-data="isimSoyisim()">
        <span x-text="isim"></span>
        <span x-text="soyisim"></span>

        <input type="text" x-model.debounce.750ms="isim">
        <input type="text" x-model="soyisim">
    </div>

    <script>
        function isimSoyisim(){
            return {
                isim : '',
                soyisim : ''
            }
        }
    </script>
</body>
</html>
