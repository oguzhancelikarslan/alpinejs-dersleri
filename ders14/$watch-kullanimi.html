<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$watch magic property Kullanımı</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.4.0/dist/alpine.min.js" defer></script>
</head>
<body>
    <div x-data="{open: false}" x-init="$watch('open', (value)=>{
        console.log('Yeni Değer', value)
    })">
        <span x-text='open'></span>

        <button @click="open = !open"></button>
    </div>
</body>
</html>
