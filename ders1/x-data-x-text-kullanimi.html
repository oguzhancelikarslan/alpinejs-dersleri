<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-data Kullanımı</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>
<body>
    <div x-data="{'isim': 'Oğuzhan', 'soyisim': 'Çelikarslan'}">
        <span>İsim: </span> <div x-text="isim"></div>
        <span>Soy isim: </span> <div x-text="soyisim"></div>
    </div>
</body>
</html>
