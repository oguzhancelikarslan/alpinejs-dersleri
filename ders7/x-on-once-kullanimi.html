<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-on Kullanımı</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>
<body>
    <div x-data="isimSoyisim()">
        <input type="text" x-on:click.once='isimDegistir'>
    </div>


  <script>
      function isimSoyisim(){
          return {
              isim: 'oğuzhan',
              isimDegistir: function(){
                alert('uyarı')
              }
          }
      }
  </script>
</body>
</html>
